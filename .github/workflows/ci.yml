name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Format, Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run go fmt
        run: |
          fmt_output=$(gofmt -l .)
          if [ -n "$fmt_output" ]; then
            echo "The following files are not formatted:"
            echo "$fmt_output"
            echo "Please run 'go fmt ./...' to format the code"
            exit 1
          fi

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./...
